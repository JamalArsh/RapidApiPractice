<div class="main">
  <h1 class="heading">Numbers API</h1>
  <div class="all-forms">
    <mat-card class="card">
      <h4>Select month and date</h4>
      <mat-card-header>Date Fact</mat-card-header>
      <mat-card-content>
        <mat-card>
          <form
            action=""
            class="form"
            [formGroup]="dateFact"
            (ngSubmit)="dateFactSubmit(dateFactMonth.value, dateFactDay.value)"
          >
            <mat-form-field>
              <mat-label>Month</mat-label>
              <mat-select #dateFactMonth formControlName="month">
                <mat-option value="1">January</mat-option>
                <mat-option value="2">February</mat-option>
                <mat-option value="3">March</mat-option>
                <mat-option value="4">April</mat-option>
                <mat-option value="5">May</mat-option>
                <mat-option value="6">June</mat-option>
                <mat-option value="7">July</mat-option>
                <mat-option value="8">August</mat-option>
                <mat-option value="9">September</mat-option>
                <mat-option value="10">October</mat-option>
                <mat-option value="11">November</mat-option>
                <mat-option value="12">December</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-slider min="1" max="31" step="1" showTickMarks discrete>
              <input #dateFactDay matSliderThumb formControlName="day" />
            </mat-slider>
            <button
              [disabled]="!dateFact.valid"
              mat-button
              color="primary"
              type="submit"
              class="btn"
            >
              Submit
            </button>
          </form>
        </mat-card>
      </mat-card-content>
      <mat-card>
        <mat-card-content>
          <h4 *ngIf="dateFactOutputYear">Year: {{ dateFactOutputYear }}</h4>
          {{ dateFactOutputText }}
        </mat-card-content>
      </mat-card>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>Math Fact</mat-card-header>
      <mat-card-subtitle>Give a numbers</mat-card-subtitle>
      <mat-card-content>
        <mat-card>
          <form action="" class="form"></form>
        </mat-card>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-header>Trivia Fact</mat-card-header>
      <mat-card-subtitle>Give a numbers</mat-card-subtitle>
      <mat-card-content>
        <mat-card>
          <form action="" class="form"></form>
        </mat-card>
      </mat-card-content>
    </mat-card>

    <mat-card class="card">
      <mat-card-header>Year Fact</mat-card-header>
      <mat-card-subtitle>Give a numbers</mat-card-subtitle>
      <mat-card-content>
        <mat-card>
          <form action="" class="form"></form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
